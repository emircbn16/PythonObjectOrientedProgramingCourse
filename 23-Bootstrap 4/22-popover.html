<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Popover</title>
</head>

<body>

	<div class="container">


		<!-- Popover -->
		<a id="btnPopover" href="#" class="btn btn-primary" data-toggle="popover" title="popover header" data-content="popover body">Toggle popover</a>

		<br><br>

		<!-- Popover Positions -->

		<button type="button" class="btn btn-primary" data-toggle="popover" title="popover title" data-content="popover right content" data-placement="right">		
			Popover right
		</button>

		<button type="button" class="btn btn-primary" data-toggle="popover" title="popover title" data-content="popover left content" data-placement="left">		
			Popover left
		</button>

		<button type="button" class="btn btn-primary" data-toggle="popover" title="popover title" data-content="popover top content" data-placement="top">		
			Popover top
		</button>

		<button type="button" class="btn btn-primary" data-toggle="popover" title="popover title" data-content="popover left bottom" data-placement="bottom">		
			Popover bottom
		</button>

		<br><br>

		<button type="button" class="btn btn-primary" onclick="showPopover()">show popover</button>
		<button type="button" class="btn btn-primary" onclick="hidePopover()">hide popover</button>
		<button type="button" class="btn btn-primary" onclick="togglePopover()">toogle popover</button>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		$('[data-toggle="popover"]').popover();


		function showPopover() {
			$('#btnPopover').popover('show');
		}

		function hidePopover() {
			$('#btnPopover').popover('hide');
		}

		function togglePopover() {
			$('#btnPopover').popover('toggle');
		}

		$('#btnPopover').on('show.bs.popover', function() {
			console.log('show');
		});

		$('#btnPopover').on('shown.bs.popover', function() {
			console.log('shown');
		});

		$('#btnPopover').on('hide.bs.popover', function() {
			console.log('hide');
		});

		$('#btnPopover').on('hidden.bs.popover', function() {
			console.log('hidden');
		});

	</script>
</body>

</html>
